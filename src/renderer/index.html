<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clippy</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #333;
        overflow: hidden;
      }
      
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .header {
        background-color: #007aff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        -webkit-app-region: drag;
      }
      
      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
      }
      
      .header-actions {
        -webkit-app-region: no-drag;
      }
      
      .header-actions button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 4px;
      }
      
      .header-actions button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      .search-bar {
        padding: 10px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      
      .search-bar input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 14px;
        outline: none;
      }
      
      .search-bar input:focus {
        border-color: #007aff;
      }
      
      .clipboard-list {
        flex: 1;
        overflow-y: auto;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      
      .clipboard-item {
        padding: 10px 15px;
        border-bottom: 1px solid #eee;
        background-color: #fff;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .clipboard-item:hover {
        background-color: #f0f0f0;
      }
      
      .clipboard-text {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
      }
      
      .clipboard-actions {
        display: flex;
        gap: 5px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      
      .clipboard-item:hover .clipboard-actions {
        opacity: 1;
      }
      
      .clipboard-actions button {
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        padding: 5px;
        border-radius: 4px;
      }
      
      .clipboard-actions button:hover {
        background-color: #eee;
        color: #333;
      }
      
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        text-align: center;
        padding: 20px;
      }
      
      .empty-state p {
        margin: 10px 0;
      }
      
      .timestamp {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
